<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico" />
    <title>DB1 Mestre Dos Códigos - Frontend</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <div class="home-container">
      <header id="header" class="header">
        <div class="header__options">
          <img class="header__icon" src="./img/icons/icon-menu.svg" alt="logo">
          <img class="header__logo" src="./img/Netflix_logo.svg" alt="logo">
          <ul class="header__list">
            <li class="header__item header__item_active">
              <a class="header__span">Início</a>
            </li>
            <li class="header__item">
              <a class="header__span">Séries</a>
            </li>
            <li class="header__item">
              <a class="header__span">Filmes</a>
            </li>
            <li class="header__item">
              <a class="header__span">Mais Recentes</a>
            </li>
            <li class="header__item">
              <a class="header__span">Minha Lista</a>
            </li>
          </ul>
        </div>
        <div class="header__avatar">
          <img class="header__image-avatar" src="./img/me.jpg" alt="user">
        </div>
      </header id="header">
      <main class="main">
        <div class="main__content-full-image" 
             style="background: url('./img/posters/first-content-bg.jpg') no-repeat center center; background-size: cover; width: 100%;">
          <div class="main__text-image">
            <img class="main__focus-image" src="./img/posters/first-content-title.svg" alt="">
            <h3 class="main__focus-title">Assista à minissérie agora</h3>
            <p class="main__focus-text">Encontros de elefantes. Sapos que brilham. No escuro, a natureza ganha vida e, pela primeira vez, podemos ver tudo.</p>
            <div class="main__actions">
              <button class="main__action-btn">Assistir</button>
              <button class="main__action-btn">Mais informações</button>
            </div>
          </div>
          <div class="main__minimum-age">
            <span class="main__age-text">10</span>
          </div>
        </div>
        <div class="main__container">
          
        </div>
      </main>
      <footer class="footer">
        <div class="footer__links">
          <a href="https://www.linkedin.com/in/brenda-raylla-izui" target="_blank" class="footer__item">
            <img class="footer__icon" src="./img/icons/icon-linkedin.svg" alt="icon-linkedin">
          </a>
          <a href="https://www.facebook.com/brendaraylla.izui" target="_blank" class="footer__item">
            <img class="footer__icon" src="./img/icons/icon-facebook.svg" alt="icon-facebook">
          </a>
          <a href="https://www.instagram.com/brendaraylla/" target="_blank" class="footer__item">
            <img class="footer__icon" src="./img/icons/icon-instagram.svg" alt="icon-instagram">
          </a>
        </div>
        <div class="footer__me">
          <span>BRENDA IZUI</span>
        </div>
      </footer>
    </div>
    <!-- Header com logo da aplicação, itens do menu e item de menu do usuário (avatar). 
    O Header deve ter fundo transparente quando o scroll da página estiver no topo e alterar para um fundo opaco quando for realizado o scroll
    Um item principal em destaque
    Listagem dos itens organizados em Carrossel
    Footer contendo informações do desenvolvedor -->
  </body>
  <script src="./js/main.js"></script>
  <script src="./js/content.js"></script>
</html>
